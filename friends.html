<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body class="body-index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>9:07</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Discord</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-headphones-alt fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <span>친구목록</span>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn-lostark.game.onstove.com/uploadfiles/user/2021/04/06/637533443939931549.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">My Discord</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://trendy-bot.com/img/discord/mee6.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bol">
                blue
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              id="palo"
              src="https://lh3.googleusercontent.com/proxy/F6u1WVPjPZGXTL-PdKG_dMoFQszIxMkmJNfKZCRRdKNAlR0rPMFQVql_B4Gae_pDz9Bn3ilg6PW6kt_8ujOYuXK6p2zf4B8rsuYXU8fHihPIm6qgN5wPCeCKxrY0flu0_E6zRl6Aot_ufFRUoJZFwhObdtHGWx_arAwCG9eT5EEmWX-LPIW4bRc1KEQjGu6L1BIJPshN54RZQsVT8etHZr09li_SWg3-9lMmHgQRIktK2gCEdRtLZmh0gpaV1OJyrtB_3qL8dAUNL9HfZl8U4Evn5DJL"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bol">
                green
              </h4>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/proxy/-6HHb498RXIbT9rX2tKzrrrCy1qTy0q6btEhhByyXDsd8jd-ipHWwGMpiH2MhOouzTte1hH090zy8CFn-aRV0FvP2_SxTCzrMaGl5jcmnO-Oc-HQ1lgIAEJcZ9z2pGmA-HKM4EkGSESxBp7imZa5Drfr8TDukVHNOLw3oD04zyp-H30QeswIGwsjWYmj-EFDehr0d43-ofE7fYC-lI779QbBYl_vFn4GKWQWoKcoCZhzAQLaNfXH8ak-rhNeAMfeoo5BUtlnTPT1GQaypOOvvme94hnAQa0pAnY"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bol">
                red
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-2x color-discord"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x color-discord"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x color-discord"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html">
            <div class="nav__notification2"></div>
            <i class="fas fa-ellipsis-h fa-2x color-discord"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://kzg.gg/forum/uploads/monthly_2017_08/unnamed.png.d5078f2ccfd7978c4ffeb52259f4e702.png"
        alt=""
      />
    </div>

    <div id="no-mobile">
      <span>Your screen is super big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/cefd93135f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
